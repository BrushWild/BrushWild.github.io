<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Contact</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="nav-logo">
                <img src="images/Caricature.jpg" alt="Profile" width="40" height="40">
            </a>

            
            <div class="nav-buttons">
                <button class="theme-toggle" aria-label="Toggle theme">
                    <span class="material-symbols-rounded">dark_mode</span>
                </button>
                <button class="menu-btn">
                    <span class="material-symbols-rounded">menu</span>
                    <ul class="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </button>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="contact-header">
            <h1>Get in Touch</h1>
            <p>Have a question or want to collaborate? Let's connect!</p>
        </section>

        <section class="contact-content">
            <div class="contact-form">
                <form id="contactForm" onsubmit="return handleSubmit(event)">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn primary">Send Message</button>
                </form>
            </div>

            <div class="contact-info">
                <div class="social-card">
                    <h3>Connect with Me</h3>
                    <div class="social-links">
                        <a href="https://github.com/BrushWild" target="_blank" class="social-link">
                            <img src="images/github.svg" alt="GitHub" width="24" height="24">
                            <span>GitHub</span>
                        </a>
                        <a href="https://www.linkedin.com/in/garrett-brush/" target="_blank" class="social-link">
                            <img src="images/linkedin.svg" alt="LinkedIn" width="24" height="24">
                            <span>LinkedIn</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Garrett Brush. All rights reserved.</p>
            <div class="social-links">
                <a href="https://dungeon.report/pc/4611686018476214524" target="_blank" class="social-link">
                    <img src="images/dungeonreporticon.svg" alt="DungeonReport" width="24" height="24">
                </a>
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
